<body class="text-center">
    
    <main class="form-signin">
        <form action="/login" method="POST">

            <h1 class="h3 mb-3 fw-normal" style="color:aliceblue">Please sign in</h1>

            <div class="form-floating">
                <input type="user" id ="usuario" class="form-control" name="usuario" placeholder="User" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="contraseña" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
